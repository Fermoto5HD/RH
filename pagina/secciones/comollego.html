<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>BA ComoLlego</title>
		<script type='text/javascript' src="js/jquery-2.1.4.min.js"></script>
		<script src="http://servicios.usig.buenosaires.gov.ar/usig-js/dev/usig.AutoCompleterFull.min.js" type="text/javascript"></script> 
		<script src="http://servicios.usig.buenosaires.gov.ar/usig-js/dev/usig.MapaInteractivo.min.js" type="text/javascript"></script> 
	<script type="text/javascript">
	$.noConflict();
	jQuery(document).ready(function($) {
		var selectedOption = null;
		
		function afterGeoCoding(pt) {
			if (pt instanceof usig.Punto) {
				if (selectedOption instanceof usig.Direccion) {
					selectedOption.setCoordenadas(pt);
				}
			
				var iconUrl = 'images/punto.png',
					iconSize = new OpenLayers.Size(20, 22),
					customMarker = new OpenLayers.Marker(new OpenLayers.LonLat(pt.x,pt.y),new OpenLayers.Icon(iconUrl, iconSize));
				customMarker.dir = selectedOption;
							
				var markerId = miMapa.addMarker(customMarker, true, function(ev, marker) {
						alert('Click en '+marker.dir.toString());
					}, { popup: false });
				
			}		
		}

		$('#mapa').css('width', '600').css('height', 450);
		
		miMapa = new usig.MapaInteractivo('mapa', {
			onReady: function() {
				var iconUrl = 'http://servicios.usig.buenosaires.gov.ar/symbols/mapabsas/bancos.png',
					iconSize = new OpenLayers.Size(41, 41),
					customMarker = new OpenLayers.Marker(new OpenLayers.LonLat(97251.2861601,102982.985811),new OpenLayers.Icon(iconUrl, iconSize));
				var markerId = miMapa.addMarker(customMarker, true, "<b>Factor RH Creativo</b><br/><p>Melincu√© 3137 - Villa del Parque</p>");
			}
		});
	});	
	</script>
	</head>
	<body><div id="mapa"></div></body>
</html>
